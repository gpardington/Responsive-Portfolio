    <!--Below is all of the content for the Contact Me section of my site-->
    <div class="contact container" style="width: 65%;">
        <form>
            <h1>Shoot me an email!</h1>
            <div class="form-group row">
              <label for="inputName3" class="col-sm-2 col-form-label">Name:</label>
              <div class="col-sm-10">
                <input type="name" class="form-control" id="inputName3">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email Address:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!--NEED to make message blank bigger than the other blanks!!!-->
            <div class="form-group row">
                <label for="inputMessage3" class="col-sm-2 col-form-label">Message:</label>
                <div class="col-sm-10">
                  <input type="message" class="form-control" id="inputMessage3">
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="send" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
        </div>
